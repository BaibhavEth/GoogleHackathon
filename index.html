<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AI Visual Notes</title>
    <meta name="description" content="Transform content into beautiful, structured visual notes with AI." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      .animate-fade-in-up {
        opacity: 0;
        animation-fill-mode: forwards;
      }
      
      .animation-delay-75 {
        animation-delay: 75ms;
      }
      
      .animation-delay-150 {
        animation-delay: 150ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="min-h-screen bg-neutral-950 text-neutral-100 antialiased selection:bg-indigo-500/20 selection:text-indigo-300 [font-family:Inter,sans-serif]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
